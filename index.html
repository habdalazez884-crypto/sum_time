<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حاسبة جمع الوقت</title>

    <style>
        body {
            font-family: Tahoma, Arial;
            background: linear-gradient(
                135deg,
                #6b3fa0,
                #8b5fcf,
                #4a3c8a
            );
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            direction: rtl;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .header img {
            width: 260px;
        }

        .box {
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 18px;
            width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,0.35);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #4a3c8a;
        }

        label {
            display: block;
            margin-top: 12px;
            text-align: right;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            background: linear-gradient(135deg, #6b3fa0, #8b5fcf);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 18px;
            font-size: 16px;
            font-weight: bold;
            color: #4a3c8a;
        }

        /* النص الصغير أسفل الصفحة */
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>

<body>

<div class="header">
    <img src="logo boleto O.png" alt="BOLETO Logo">
</div>

<div class="box">
    <h2>جمع الوقت</h2>

    <label>الوقت الحالي:</label>
    <input type="time" id="currentTime">

    <label>ساعات للإضافة:</label>
    <input type="number" id="addHours" value="0">

    <label>دقائق للإضافة:</label>
    <input type="number" id="addMinutes" value="0">

    <button onclick="calculateTime()">احسب</button>

    <div class="result" id="result"></div>
</div>

<!-- النص الصغير -->
<div class="footer">
    تحت مسؤولية مـشـرف عـام
</div>

<script>
function calculateTime() {
    const time = document.getElementById("currentTime").value;
    const addHours = parseInt(document.getElementById("addHours").value) || 0;
    const addMinutes = parseInt(document.getElementById("addMinutes").value) || 0;

    if (!time) {
        alert("الرجاء إدخال الوقت الحالي");
        return;
    }

    let [hours, minutes] = time.split(":").map(Number);

    minutes += addMinutes;
    hours += addHours + Math.floor(minutes / 60);
    minutes = minutes % 60;
    hours = hours % 24;

    let period = hours >= 12 ? "م" : "ص";
    let displayHours = hours % 12;
    displayHours = displayHours === 0 ? 12 : displayHours;

    const resultTime =
        displayHours + ":" +
        String(minutes).padStart(2, "0") + " " + period;

    document.getElementById("result").innerText =
        "الوقت بعد الجمع: " + resultTime;
}
</script>

</body>
</html>
